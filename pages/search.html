        let navLinks = document.getElementById("navLinks");

        function myFunction2(){
            var x=["A1","A2","B1","B2","C1","C2","D1","D2"]
            var input, filter, i, j;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            console.log(input.value.toUpperCase());
            for (i of x){
                for (j=0;j<(eval("ekthemata"+i)).length;j++){
                    var y= (( eval("ekthemata"+i))[j].object_name).toUpperCase();
                    console.log(y);
                    console.log(y.localeCompare(input,'gr', { sensitivity: 'base' }));
                    if (y.localeCompare(input,'gr', { sensitivity: 'base' })==0) {
                        
                        const titlos = document.getElementById("Titlos");
                        titlos.innerHTML = `${( eval("ekthemata"+i))[j].object_name}`;
                        const image = document.getElementById("image");
                        image.src = `${( eval("ekthemata"+i))[j].img}`;
                        const perigrafh = document.getElementById("description");
                        perigrafh.innerHTML = `${( eval("ekthemata"+i))[j].ex_description}`;
                    } else {
                        const titlos = document.getElementById("Titlos");
                        titlos.innerHTML = '';
                        const image = document.getElementById("image");
                        image.innerHTML = '';
                        const perigrafh = document.getElementById("description");
                        perigrafh.innerHTML ='';
                    }
                }
            } 
        }
